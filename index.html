<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/9d8e8e4082.js"
      crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="card mt-5 shadow">
        <div class="card-body">
          <header>
            <form id="form-city"> 
              <input
                type="text"
                placeholder="Type city here"
                id="city-input"
                autocomplete="off"
              />
              <input type="submit" value="Search" id="button-search" />
              <input type="submit" value="Current City" id="button-current" />
            </form>
          </header>
          <section>
            <h1>
              <span class="city"></span>
              <span class="country"></span>
            </h1>

            <h2>
              <small id="day-hour"></small>
            </h2>

            <p class="crnt-weather">
              <span class="weather-icon">
                <img src="#" alt="weather icon">
              </span>
            <span id="weather-description">27</span>
            </p>
           <div class="row">
             <div class="col-2"></div>
             <div class="col-10">
               <div class="temperature-display">
                 <span id="temperature"></span>
                 <small class="tempt-unit">
                   <a href="#" id="temperature-celsius">C</a>
                   /
                   <a href="#" id="temperature-fahrenheit">F</a>
                  </small>
                </div> 
              </div>
               </div>
              </p>

            <div class="row">
              <div class="col-8 main-metadata"></div>
              <div class="col-4"></div>
            </div>
          </section>
          <ul class="metadata">
            <li>
              <i class="fas fa-temperature-low"></i>
              Feels like 
              <span id="feels-like"></span>˚
            </li>
            <li>
              <i class="fas fa-temperature-high"></i>
              Hi-Lo
              <span id="temp-hi"></span>˚| <span id="temp-lo"></span>˚
            </li>
            <li>
              <i class="fas fa-tint"></i>
              Humidity 
              <span id="humidity"></span>%
            </li>
          </ul>
        </div>

        <section class="forecast-week">
          <ul>
            <li class="weekday">
              <i class="fas fa-cloud-sun"></i>
              <div class="next-day">Monday</div>
              <div class="next-day-temp">24˚ | 23˚</div>
            </li>
            <li class="weekday">
              <i class="fas fa-cloud"></i>
              <div class="second-day">Tuesday</div>
              <div class="second-day-temp">22˚ | 19˚</div>
            </li>
            <li class="weekday">
              <i class="fas fa-cloud-showers-heavy"></i>
              <div class="third-day">Wednesday</div>
              <div class="third-day-temp">20˚ | 15˚</div>
            </li>
            <li class="weekday">
              <i class="fas fa-cloud-sun"></i>
              <div class="fourth-day">Thursday</div>
              <div class="fourth-day-temp">25˚ | 23˚</div>
            </li>
            <li class="weekday">
              <i class="fas fa-wind"></i>
              <div class="fifth-day">Friday</div>
              <div class="fifth-day-temp">30˚ | 27˚</div>
            </li>
            <li class="weekday">
              <i class="fas fa-sun"></i>
              <div class="sixth-day">Saturday</div>
              <div class="sixth-day-temp">28˚ | 27˚</div>
            </li>
          </ul>
        </section>
      </div>
      <footer>
        <a href="https://github.com/sgortz/shecodes-plus-project">Open-source code</a>
         by Sabrina Gortz</footer>
    </div>
    <script src="src/scripts.js"></script>
  </body>
</html>
